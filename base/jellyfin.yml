---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      hostNetwork: true     # replicates network_mode: host
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.0-rc5
          envFrom:
            - secretRef:
                name: jellyfin-secret
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK
              value: "000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: tvshows-volume
              mountPath: /data/tvshows
            - name: movies-volume
              mountPath: /data/movies
            - name: personal-volume
              mountPath: /data/personal
            - name: studies-volume
              mountPath: /data/studies
            - name: dri
              mountPath: /dev/dri
            # - name: renderdri
            #   mountPath: /dev/dri/renderD128
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: tvshows-volume
          hostPath:
            path: /media/Media/Series
            type: Directory
        - name: movies-volume
          hostPath:
            path: /media/Media/Movies
            type: Directory
        - name: personal-volume
          hostPath:
            path: /media/Personal
            type: Directory
        - name: studies-volume
          hostPath:
            path: /media/Media/Studies
            type: Directory
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        # - name: renderdri
        #   hostPath:
        #     path: /dev/dri/renderD128
        #     type: Directory
      
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path-retain # Replace with your CSI driverâ€™s StorageClass name

